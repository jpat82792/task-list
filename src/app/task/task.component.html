  <input *ngIf="task.complete" (change)="toggleComplete($event)" class="task-status" type="checkbox" checked [disabled]="!this.noteState" (ngModelChange)="onTaskChange($event)"/>
  <input *ngIf="!task.complete" (change)="toggleComplete($event)" class="task-status" type="checkbox" [disabled]="!this.noteState" (ngModelChange)="onTaskChange($event)"/>
